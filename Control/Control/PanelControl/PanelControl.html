    <div class="container-form registerQuiz">
        <div class="categories-info">
            <div class="categories">
                <p>Categorias disponibles en el sistema</p>
            </div>
        </div>
        <div class="form-information">
            <form class="forms">
                
                <h3>Ingrese la preguntar con su respectiva respuesta</h3>
                <label>
                    <input type="text" class="textbox" name="pregunta" id="preguntarregis" placeholder="Ingrese la pregunta">

                <label>
                    
                    <input type="text" name="respuesta" id="respuestaregis" placeholder="Ingrese la respuesta">

                    <input type="text" name="categoria" id="categoriaregis" placeholder="Categoria correspondiente">

                <label>
                    
                    <input type="text" name="subcategoria" id="subcategoria" placeholder="Subcategoria de la pregunta">
                </label>
                <label>
                    
                    <input type="text" name="dificultad" id="niveldificultadregis" placeholder="Ingrese el nivel de dificultad">
                </label>
                <input type="submit" name="registrePregunta" id="buttonRegistrePregunta" value="Registrar">
            </form>
            
        </div>
